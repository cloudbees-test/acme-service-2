apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: service-build

on: 
  push:
    branches:
      - '**'
  workflow_dispatch:

# Environment vars
env:
  APP_NAME: acme-service-2

jobs:
  build-and-publish:
    steps:
      - name: Checkout 
        uses: cloudbees-io/checkout@v1
        
      - name: build code
        uses: docker://golang:1.23.4-alpine3.21
        shell: sh
        run: |
          export GOPATH=$HOME/go
          export PATH=$PATH:$GOPATH/bin
          go version
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o build/api-server .

      - name: Login to AWS
        uses: cloudbees-io/configure-aws-credentials@v1
        id: aws-login
        with:
          aws-region: us-east-1
          role-to-assume: cloudbees-infra-mgmt
          role-duration-seconds: "3600" # need to override default of 6h as our role has 1h max.

      - name: Configure container registry 
        uses: cloudbees-io/configure-ecr-credentials@v1

      - name: Build and publish container image
        id: image-publish
        uses: cloudbees-io/kaniko@v1
        with:
          destination: ${{ steps.aws-login.outputs.aws-account-id }}.dkr.ecr.us-east-1.amazonaws.com/${{ env.APP_NAME }}-image:${{ cloudbees.version }}
